{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Mazzali</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'login/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Ro'yhatdan o'tish</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="d-flex">
		      		<div class="w-100 text-center">
		      			<h3 class="mb-4">Ro'yhatdan o'tish</h3>
		      		</div>
		      	</div>
                  <form method="POST" class="register-form" id="register-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                        <input type="text" name="username" class="form-control rounded-left" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
                        <input type="password1" name="password1" class="form-control rounded-left" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
                        <input type="password2" name="password2" class="form-control rounded-left" placeholder="Repeat Password" required>
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <div class="w-100">
                            <label class="checkbox-wrap checkbox-primary mb-0">Save Password
                                <input type="checkbox" checked>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="w-100 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary rounded submit">Ro'yhatdan o'tish</button>
                        </div>
                    </div>
                </form>
                {% for message in messages %}
                <div class="alert alert-warning" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'login/css/js/jquery.min.js' %}"></script>
  <script src="{% static 'login/css/js/popper.js' %}"></script>
  <script src="{% static 'login/css/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'login/css/js/main.js' %}"></script>

	</body>
</html>
